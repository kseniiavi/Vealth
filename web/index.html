<!DOCTYPE html>
<html>
  <head>
    <base href="$FLUTTER_BASE_HREF">
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vealth - AI-powered horse dental analysis app">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Vealth">
    <meta name="theme-color" content="#0A1E3F">
    <title>Vealth - Horse Dental Analysis</title>

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="shortcut icon" href="favicon.ico">

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #0A1E3F;
        color: white;
      }

      .loading {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      .horse {
        width: 100px;
        height: 100px;
        margin-bottom: 24px;
      }

      .title {
        font-size: 28px;
        font-weight: bold;
        margin: 0;
      }

      .subtitle {
        font-size: 14px;
        font-weight: 300;
        margin-top: 6px;
        color: rgba(255, 255, 255, 0.7);
      }
    </style>
  </head>

  <body>
    <div id="loading" class="loading">
      <img class="horse" src="assets/horse_run.gif" alt="Loading horse" />
      <div class="title">Vealth</div>
      <div class="subtitle">Vealth for better health and more wealth</div>
    </div>

    <script>
      window.addEventListener('load', function () {
        _flutter.loader.loadEntrypoint({
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              document.getElementById('loading').style.display = 'none';
              appRunner.runApp();

              if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                  .then(function (stream) {
                    stream.getTracks().forEach(track => track.stop());
                  })
                  .catch(function (err) {
                    console.log('Camera permission not granted:', err);
                  });
              }
            });
          }
        });
      });
    </script>
  </body>
</html>
